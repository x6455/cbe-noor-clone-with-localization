name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter with specific version
        uses: subosito/flutter-action@v2
        with:
          # Use a newer Flutter version that matches your intl requirement
          flutter-version: '3.16.0'  # Adjust this based on your needs

      - name: Check Flutter version and SDK constraints
        run: |
          flutter --version
          echo "Checking intl version in Flutter SDK..."
          cat $(flutter sdk-path)/bin/cache/pkg/sky_engine/lib/pubspec.yaml | grep -A2 -B2 intl || true

      - name: Fix intl dependency automatically
        run: |
          # Backup original pubspec
          cp pubspec.yaml pubspec.yaml.backup
          
          # Update intl to exactly 0.18.1 (what Flutter SDK requires)
          sed -i 's/intl: \^0.17.0/intl: ^0.18.1/g' pubspec.yaml
          
          # If ^0.20.2 is present from previous attempts, also update that
          sed -i 's/intl: \^0.20.2/intl: ^0.18.1/g' pubspec.yaml
          
          # Show the change
          echo "Updated pubspec.yaml:"
          grep "intl:" pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: flutter format --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release
