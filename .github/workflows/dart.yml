name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Flutter (PINNED VERSION)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"
          channel: stable
          cache: true

      # Show Flutter & Dart versions (debug-friendly)
      - name: Flutter version
        run: flutter --version

      # Clean project
      - name: Flutter clean
        run: flutter clean

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Format check
      - name: Check formatting
        run: dart format --set-exit-if-changed .

      # Static analysis
      - name: Analyze code
        run: flutter analyze

      # Run tests
      - name: Run tests
        run: flutter test

      # Build Android APK (Release)
      - name: Build Android release APK
        run: flutter build apk --release
