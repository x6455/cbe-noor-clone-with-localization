name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Verify Flutter installation
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: flutter format --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Check if build is possible
        run: |
          if [ -f "pubspec.yaml" ]; then
            echo "Building project..."
            flutter build apk --release || echo "Android build failed, trying web..."
            flutter build web --release || echo "Build failed, but continuing..."
          else
            echo "No pubspec.yaml found"
          fi
